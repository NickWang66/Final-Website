<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nick Wang Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('Background2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8); 
            color: #fff;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .navbar .logo {
            font-size: 1.5em;
        }

        h1 {
            font-size: 2.6em;
            margin: 40=px 0 20px 0;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
        }

        h1 span {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            color: #000;
            border: 2px solid #000;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        a.email-link {
            color: #00bfff;
            font-weight: bold;
            text-decoration: none;
        }

        a.email-link:hover {
            text-decoration: underline;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icons img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">NW.</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#about" class="active">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <h1><span>Let's Work Together !!!</span></h1>
        <p>Feel free to reach out for collaboration, inquiries, or <a href="#say-hi" class="email-link">just to say Hi!</a></p>
        <p>Email: <a href="mailto:n27wang@gmail.com" class="email-link">n27wang@gmail.com</a></p>
        <div class="social-icons">
            <img src="Instagram.jpg" alt="Instagram">
            <img src="Facebook.jpg" alt="Facebook">
            <img src="Tiktok.png" alt="TikTok">
            <img src="Youtube.png" alt="YouTube">
            <img src="Twitter.jpg" alt="Twitter">
        </div>
    </main>
</body>
</html>
